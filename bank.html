<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Moooooooney</span>
            !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white">Please Deposit</h1>
                        <input class="w-9/12 block mb-2 p-1 px-3" type="text" name="" id="deposit-filed" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="bg-blue-700 hover:bg-blue-800 px-8 py-2 text-white font-medium rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white">Please Withdraw</h1>
                    <input class="w-9/12 block mb-2 p-1 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-indigo-700 hover:bg-indigo-800 px-8 py-2 text-white font-medium rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
